apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: poc-apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: 'https://github.com/avinashjaingit/avinash_argocd_practics' # Placeholder
      revision: HEAD
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/avinashjaingit/avinash_argocd_practics' # Placeholder
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}-poc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
